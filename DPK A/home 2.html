<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fyumrist</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #d8b4f8;
            color: #fff;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            display: inline-block;
            margin-right: 10px;
            height: 90px; /* Sesuaikan ukuran logo */
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            text-align: center;
            padding: 50px 20px;
        }

        footer {
            background-color: #d8b4f8;
            color: #000000;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <!-- Ganti "placeholder-logo.png" dengan nama file logo yang benar -->
            <img src="laptop gue nyetrum coy.png" alt="Fyumrist Logo" class="logo">
    
        </div>
        <nav>
            <a href="shop2.html">Shop</a>
            <a href="contac2.html">Contact Us</a>
        </nav>
        <div id="userDisplay" style="font-weight: bold; color: #fff;">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Welcome to Fyumrist</h1>
            <p>Find your bloom here</p>
        </div>
    </main>

    <script>
        // mengambil username dari localStorage
        const userDisplay = document.getElementById('userDisplay');
        const username = localStorage.getItem('username'); // menyimpan username dari login.html

        if (username) {
            userDisplay.textContent = `Hello, ${username}`;
        } else {
            userDisplay.textContent = 'Guest';
        }
    </script>
    <footer>
        <p>&copy; Fyumrist</p>
    </footer>
</body>
</html>
